<table class="table table-hover">
  <thead>
  	<tr>
  		<td>User</td>
  		<td>Password</td>
  		<td>Email</td>
  		<td>Address</td>
  		<td>&nbsp;</td>
  	</tr>
  </thead>
  <tr *ngFor="let emp of service.list">
    <td (click)="populateForm(emp)">[{{emp.Id}}]-{{emp.User}}</td>
    <td (click)="populateForm(emp)">{{emp.Password}}</td>
    <td (click)="populateForm(emp)">{{emp.Email}}</td>
    <td (click)="populateForm(emp)">{{emp.Address}}</td>
    <td><button (click)="onDelete(emp.Id)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
